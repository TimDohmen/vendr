<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>vendr</title>
</head>

<body class="vh-100">
    <div class="vending-machine container-fluid">
        <header class="row h-25">
            <nav class="navbar w-100 navbar-dark navbar-expand bg-primary">
                <a class="navbar-brand m-auto" href="#">
                    <img id="logo-img" src="assets/img/pepmi.png" alt="Pepmi" loading="lazy">
                    <span id="logo-text" class="ml-2">Pepchi</span>
                </a>
            </nav>
        </header>
        <main id="saleItemSelections" class="row h-50 justify-content-center bg-primary">
        </main>
        <footer class="row h-25 bg-primary text-light justify-content-center align-items-center">
            <div id="itemPickup" class="col-6 item-pickup">
                <div id="itemPickupAnim" class="item-pickup-anim"></div>
            </div>
        </footer>
        <div class="row funds">
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
